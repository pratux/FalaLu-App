<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rastelli PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Rastelli Logo" class="logo" />
      <button class="menu-btn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <main>
      <div class="profile-wrapper">
        <img src="assets/lu.jpg" alt="Lu" class="profile-pic" />
      </div>
      <h1>Fala Lu</h1>
      <p class="subtitle">
        Bonjour! Sou a Lu, sua consultora Rastelli. Estou aqui para te guiar rumo ao sucesso
        com confiança e elegância. Por onde começamos? 💁🏻‍♀️
      </p>

      <div class="buttons">
        <a href="https://www.chatbase.co/chatbot-iframe/Bi6_AlgN623MT1P5DJ8pH" target="_blank" class="btn">
          Quero crescer meu negócio
        </a>
        <a href="https://www.chatbase.co/chatbot-iframe/Bi6_AlgN623MT1P5DJ8pH" target="_blank" class="btn">
          Preciso de ajuda financeira
        </a>
        <a href="https://www.chatbase.co/chatbot-iframe/Bi6_AlgN623MT1P5DJ8pH" target="_blank" class="btn">
          Me inspire com dicas exclusivas
        </a>
      </div>
    </main>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
